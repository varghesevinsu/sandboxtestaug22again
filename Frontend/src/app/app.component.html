<router-outlet></router-outlet>
<p-toast [baseZIndex]="5000"  position="top-center" styleClass="notify-toast">
    <ng-template let-message pTemplate="message">
            <div class="">
                <h4 class="notify-header">
                    <i class="pi icon"
                        [ngClass]="{'pi-exclamation-triangle': message.severity == 'warn', 'pi-check': message.severity == 'success','pi-info-circle': message.severity == 'info','pi-times-circle': message.severity == 'error'}"
                    >
                    </i>
                    <span class="text">{{message.summary}}</span>

                    </h4>
                <div class="notify-message" [innerHtml]="message.detail"> </div>
            </div>
    </ng-template>
</p-toast>
<p-blockUI  [blocked]="blocked">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>
