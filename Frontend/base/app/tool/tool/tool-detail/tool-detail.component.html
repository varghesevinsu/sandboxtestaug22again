 <div class="detail tool-detail">
   <div id="title-bar">
    <div class="display">
        <div class="col" class="page-title-bar">
            <!-- <span class="pi pi-arrow-left back-action"></span> -->
            <span class="page-title" [innerHTML]="pageViewTitle | translate"></span>
        </div>
        <app-action-bar [buttons] = "leftActionBarConfig.children"
(onBtnClick)='actionBarAction($event)'
[style.order]="isMobile?'1':'0'">
</app-action-bar><app-workflow-action-bar [buttons] = "workflowActionBarConfig.children"
(onBtnClick)='workflowActionBarAction($event)'
[workflow]="workflowActions"
[style.order]="isMobile?'1':'0'">
</app-workflow-action-bar><ul class="nav  caption-bar" *ngIf="detailCaptionBarConfig" [ngStyle]="{width: detailCaptionBarConfig.width, 'justify-content':detailCaptionBarConfig.align}">
        <li class="nav-item" *ngFor="let captionItem of detailCaptionBarConfig.children" [style.display]="((captionItem.showOn =='mobile_only' && isMobile) || (captionItem.showOn =='desktop_only' && !isMobile) || (captionItem.showOn =='both')||(!captionItem.showOn))?'block':'none'">
            <div class="card" *ngIf="backupData && formatCaptionItems(captionItem,backupData)">
                <div class="card-body">
                   <h5 class="card-title" >{{captionItem.label | translate}}</h5>
                          <div *ngIf="!captionItem.render" class="card-sub-title" [innerHTML]="backupData && formatCaptionItems(captionItem,backupData)">
                         </div>
                    <div *ngIf="captionItem.render" class="card-sub-title">
                        <div [innerHtml]="captionItem.render(captionItem)"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    </div>
</div><div class="ev-detail-view">
    <div class="detail-flex-box">
        <div class="flex align-items-center justify-content-center wizard-container" style="display:none">

        </div>
        <div class="flex align-items-center justify-content-center form-container">
            <form class="ev-form " [formGroup]="detailFormControls" #detailForm [ngClass]="{'read-only-fields':enableReadOnly}">
                <div class="row form-body">
                    <div class="form-row vg-col-1">
                        <div class="form-col" [hidden]="hiddenFields.tool">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.tool?.isRequired, 'error':inValidFields.tool}">
        <label for="tool" class="col-form-label tool-label" [textContent]=" 'TOOL'|translate "></label>
        <span class="info-bubble" *ngIf="formFieldConfig?.tool?.infoBubble"   [pTooltip]="formFieldConfig?.tool?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <input type="text " pInputText class="form-control " id="tool " formControlName="tool" [placeholder]="formFieldConfig?.tool?.placeHolder || ''"/>
        <div class="fst-italic fs-5 help-text">{{formFieldConfig?.tool?.helpText || ''}}</div>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.rate">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.rate?.isRequired, 'error':inValidFields.rate}">
        <label for="rate" class="col-form-label rate-label" [textContent]="'RATE'|translate"></label>
        <span class="info-bubble" *ngIf="formFieldConfig?.rate?.infoBubble"   [pTooltip]="formFieldConfig?.rate?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <p-inputNumber class="form-input" formControlName="rate" [placeholder]="formFieldConfig?.rate?.placeHolder || ''"></p-inputNumber>
        <div class="fst-italic fs-5 help-text">{{formFieldConfig?.rate?.helpText || ''}}</div>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.currency">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.currency?.isRequired, 'error':inValidFields.currency}">
        <label for="currency" class="col-form-label currency-label" [textContent]="'CURRENCY'|translate"></label>  
        <span class="info-bubble" *ngIf="formFieldConfig?.currency?.infoBubble"   [pTooltip]="formFieldConfig?.currency?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>                      
        <p-dropdown [options]="formFieldConfig['currency']?.options" formControlName="currency"  [showClear]="true" optionLabel="value" optionValue="label" [placeholder]="formFieldConfig?.currency?.placeHolder || 'Select'"  styleClass = "dropdown" appendTo="body">
            <ng-template pTemplate="selectedItem">
                <ng-template #currencySelectedRef let-conditions="conditions" let-option="option">
                    <div class="selected-item" [ngStyle]="conditions?.cellStyle">
                        <img [src]="conditions?.image" class="img" *ngIf="conditions?.image"/>
                        <span  
                            *ngIf="conditions?.iconClass" class="icon"
                            [ngStyle]="conditions?.iconStyle"
                        >
                            <i [ngClass]="conditions?.iconClass"></i>
                
                        </span>
                        <div class="value" *ngIf="!conditions || (conditions && conditions?.showText)">{{option.value| translate}}</div>
                    </div>
                </ng-template>
                <ng-container *ngIf="detailFormControls.controls.currency.value; let selected;">
                    <ng-template *ngTemplateOutlet="currencySelectedRef;context:{conditions :formFieldConfig.currency?.optionConditions?.[(getSelectedObject(selected,formFieldConfig.currency?.options)).value], option:(getSelectedObject(selected,formFieldConfig.currency?.options))}"></ng-template>
                </ng-container>
            </ng-template>
        
            <ng-template let-dropdownItem pTemplate="item" >
                <ng-template #currencyListRef let-conditions="conditions" let-option="option">
                    <div class="select-list-item" [ngStyle]="conditions?.cellStyle">                    
                        <img [src]="conditions?.image" class="list-image" *ngIf="conditions?.image" />
                        <span
                            *ngIf="conditions?.iconClass"
                            [ngStyle]="conditions?.iconStyle"
                        >
                            <i [ngClass]="conditions?.iconClass" ></i>
        
                        </span>
                        <div *ngIf="!conditions || (conditions && conditions?.showText)">{{option.value| translate}}</div>
                    </div>
                </ng-template>
        
                <ng-container>
                    <ng-template *ngTemplateOutlet="currencyListRef;context:{conditions :formFieldConfig.currency?.optionConditions?.[dropdownItem.value], option:dropdownItem}"></ng-template>
                </ng-container>
            </ng-template>
        </p-dropdown>
        <div class="fst-italic fs-5 help-text">{{formFieldConfig?.currency?.helpText || ''}}</div>
    </div>
</div>
                    </div>
                </div>
        </form>
        </div>
    </div>
</div>
</div>
