<p-table [value]="result" styleClass="custom-table">
    <ng-template pTemplate="header">
        <tr>
            <th>{{'RESP_SCHEDULER'|translate}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
        <tr>
            <td>{{result.user}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td  [innerHTML]="'No records found'">
            </td>
        </tr>
    </ng-template>
</p-table>
