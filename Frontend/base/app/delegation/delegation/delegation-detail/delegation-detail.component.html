 <div class="detail delegation-detail">
   <div id="title-bar">
    <div class="display">
        <div class="col" class="page-title-bar">
            <!-- <span class="pi pi-arrow-left back-action"></span> -->
            <span class="page-title" [innerHTML]="pageViewTitle | translate"></span>
        </div>
        <app-action-bar [buttons] = "leftActionBarConfig.children"
(onBtnClick)='actionBarAction($event)'
[style.order]="isMobile?'1':'0'"
[isRowSelected]="isRowSelected">
</app-action-bar><app-workflow-action-bar [buttons] = "workflowActionBarConfig.children"
(onBtnClick)='workflowActionBarAction($event)'
[workflow]="workflowActions"
[style.order]="isMobile?'1':'0'">
</app-workflow-action-bar><ul class="nav  caption-bar" *ngIf="detailCaptionBarConfig" [ngStyle]="{width: detailCaptionBarConfig.width, 'justify-content':detailCaptionBarConfig.align}">
        <li class="nav-item" *ngFor="let captionItem of detailCaptionBarConfig.children" [style.display]="((captionItem.showOn =='mobile_only' && isMobile) || (captionItem.showOn =='desktop_only' && !isMobile) || (captionItem.showOn =='both')||(!captionItem.showOn))?'block':'none'">
            <div class="card" *ngIf="backupData && formatCaptionItems(captionItem,backupData)">
                <div class="card-body">
                   <h5 class="card-title" >{{captionItem.label | translate}}</h5>
                          <div *ngIf="!captionItem.render" class="card-sub-title" [innerHTML]="backupData && formatCaptionItems(captionItem,backupData)">
                         </div>
                    <div *ngIf="captionItem.render" class="card-sub-title">
                        <div [innerHtml]="captionItem.render(captionItem)"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    </div>
</div><div class="ev-detail-view">
    <div class="detail-flex-box">
        <div class="flex align-items-center justify-content-center wizard-container" style="display:none">

        </div>
        <div class="flex align-items-center justify-content-center form-container">
            <form class="ev-form " [formGroup]="detailFormControls" #detailForm [ngClass]="{'read-only-fields':enableReadOnly}">
                <div class="row form-body">
                    <div class="form-row vg-col-1">
                        <div class="form-col" [hidden]="hiddenFields.approverLeader">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.approverLeader?.isRequired, 'error':inValidFields.approverLeader}">
        <label for="approverLeader" class="col-form-label approverLeader-label" [textContent]=" 'APPROVER_LEADER'|translate "></label>
        <span class="info-bubble" *ngIf="formFieldConfig?.approverLeader?.infoBubble"   [pTooltip]="formFieldConfig?.approverLeader?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <input type="text " pInputText class="form-control " id="approverLeader " formControlName="approverLeader" [placeholder]="formFieldConfig?.approverLeader?.placeHolder || ''"/>
        <div class="fst-italic fs-5 help-text">{{formFieldConfig?.approverLeader?.helpText || ''}}</div>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.delegateName">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.delegateName?.isRequired, 'error':inValidFields.delegateName}">
        <label for="delegateName" class="col-form-label delegateName-label" [textContent]=" 'DELEGATE_NAME'|translate "></label>
        <span class="info-bubble" *ngIf="formFieldConfig?.delegateName?.infoBubble"   [pTooltip]="formFieldConfig?.delegateName?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <input type="text " pInputText class="form-control " id="delegateName " formControlName="delegateName" [placeholder]="formFieldConfig?.delegateName?.placeHolder || ''"/>
        <div class="fst-italic fs-5 help-text">{{formFieldConfig?.delegateName?.helpText || ''}}</div>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.delegationStartDate">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.delegationStartDate?.isRequired, 'error':inValidFields.delegationStartDate}">
        <label for="delegationStartDate" class="col-form-label dateTime-label" [textContent]="'DELEGATION_START_DATE'|translate"></label>
<span class="info-bubble" *ngIf="formFieldConfig?.delegationStartDate?.infoBubble"   [pTooltip]="formFieldConfig?.delegationStartDate?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <p-calendar 
           appendTo="body"
            class="form-input" 
            formControlName="delegationStartDate"
            [showIcon]="true" 
            inputId="datePicker"
            [showTime]="true"
            [minDate]="formFieldConfig?.delegationStartDate?.calendarMinDate" 
            [maxDate]="formFieldConfig?.delegationStartDate?.calendarMaxDate"
            
        ></p-calendar>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.delegationEndDate">
    <div class="field-row"  [ngClass]="{'required': formFieldConfig?.delegationEndDate?.isRequired, 'error':inValidFields.delegationEndDate}">
        <label for="delegationEndDate" class="col-form-label dateTime-label" [textContent]="'DELEGATION_END_DATE'|translate"></label>
<span class="info-bubble" *ngIf="formFieldConfig?.delegationEndDate?.infoBubble"   [pTooltip]="formFieldConfig?.delegationEndDate?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <p-calendar 
           appendTo="body"
            class="form-input" 
            formControlName="delegationEndDate"
            [showIcon]="true" 
            inputId="datePicker"
            [showTime]="true"
            [minDate]="formFieldConfig?.delegationEndDate?.calendarMinDate" 
            [maxDate]="formFieldConfig?.delegationEndDate?.calendarMaxDate"
            
        ></p-calendar>
    </div>
</div>
                    </div>
                </div>
        </form>
        </div>
    </div>
</div>
</div>
